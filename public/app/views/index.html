<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WareHouse</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">


	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/cerulean/bootstrap.min.css">
	
	<link rel="stylesheet" href="assets/css/login.css">
	<link rel="stylesheet" href="assets/css/style.css"> 
	

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/dataCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/dataService.js"></script>

	<!-- vendor JS -->
	<script src="vendor/modules/modal/modal.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
	
</head>
<body ng-app="suppliesApp" ng-controller="mainController as main">

<header>
	<div class="navbar navbar-default" ng-if="main.loggedIn">
	<div class="container">
		
		<a href="/home" class="navbar-brand"><span class="glyphicon glyphicon-home"></span> WareHouse</a>
			
		<ul class="nav navbar-nav main-nav-bar">
			<li class="dropdown">
          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
		        <ul class="dropdown-menu">
		            <li><a href="/users">Users</a></li>
		            <li><a href="/orders">Orders</a></li>
		            <li><a href="/products">Products</a></li>
		            <li><a href="/requests">Requests</a></li>
		        </ul>
       		 </li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			
			<li ng-if="main.loggedIn" class="navbar-text">{{::main.user.name }}</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		</ul>
	</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>
</body>
</html>
