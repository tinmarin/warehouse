<div class="page-header">
	<h3>Users</h3>
</div>
<div class="col-sm-6">
<form class="form-horizontal" ng-submit="user.saveUser()" name="userForm" novalidate>
	
	<div class="form-group">
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Name" ng-model="user.userData.name" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10">
			<input type="email" class="form-control" placeholder="Email" ng-model="user.userData.email" required>
		</div>
	</div>

	<div class="form-group">
	
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Username" ng-model="user.userData.username" required>
		</div>
	</div>

	<div class="form-group">
		
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="Password" ng-model="user.userData.password" required>
		</div>
	</div>
	
	<div class="form-group">
	<div class="col-sm-offset-0 col-sm-6">
	
	<ul class="nav navbar-nav">
		<li><button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Create User</button></li>
		<li><div class="validation-message" ng-show="user.message" >
			{{ user.message }}
		</div></li>
	</ul>
		
	</div>
	</div>

</form>
</div>
<table class="table table-striped table-hover" ng-show="user.users">
	<thead>
		<tr>
			<th> # </th>
			<th>Name</th>
			<th>Username</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in user.users">
			<td> {{ $index+1 }}</td>
			<td>{{ person.name }}</td>
			<td>{{ person.username }}</td>
			<td>{{ person.email }}</td>
			<td>
				<a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger btn-xs" ng-hide="person.username =='admin'">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
